<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            Flexbox

            Propriedades de um elemento com display:flex

            - flex-direction
                - define a direção (do stack) dos elementos dentro do container .: default: 
            - flex-flow
            - flow-wrap
            - justify-content
            - align-content
            - align-items
        
        */

        .container{
            display: flex;
            border: 1px dotted red;
            flex-direction: row;
        }

        .quadrado{
            width: 100px;
            height: 100px;
            background-color: chocolate;
            margin:5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="quadrado">1</div>
        <div class="quadrado">2</div>
        <div class="quadrado">3</div>
        <div class="quadrado">4</div>
        <div class="quadrado">5</div>
    </div>
</body>
</html>
